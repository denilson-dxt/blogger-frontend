<app-tag-form (onFormClose)="closeTagForm()" [tag]="selectedTag"  [isOpen]="isTagFormOpen" ></app-tag-form>

<div>
    <div class="w-full p-2 overflow-x-auto relative">
        <h3 class="mb-2 text-xl text-gray-500">Tags</h3>
        <div class="w-full h-12 flex">

            <form class="w-3/4">
                <label for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input [(ngModel)]="search" name="search" (ngModelChange)="onSearchInputChange($event)" type="search" id="default-search"
                        class="block w-full p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search tag" required>
                </div>
            </form>
            <div>
                <button (click)="onNewTag()" class="bg-cyan-500 h-11 px-2 ml-2 rounded text-gray-100">New tag</button>
            </div>
        </div>
        <table class="w-full mt-4 text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 light:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6">
                        tag name
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Actions
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tag of filteredTags"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{tag.description}}
                    </th>
                    <td>
                        <button (click)="onDeleteTag(tag.id)" class="bg-red-400 hover:bg-red-300 text-gray-100 mr-2 w-24 h-8 rounded">Delete</button>
                        <button (click)="onEditTag(tag)" class="bg-cyan-500 hover:bg-cyan-600 text-gray-100 w-24 h-8 rounded">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
