<header>
    <nav class="relative flex flex-wrap items-center justify-between px-2 py-3 bg-[#1e1c28] mb-3">
        <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
            <div class="w-full relative flex justify-between lg:w-auto  px-4 lg:static lg:block lg:justify-start">

                <button (click)="toggleNavbar()">Menu</button>
                <button
                    class="text-white cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
                    type="button" (click)="toggleNavbar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div [ngClass]="{'hidden': !showMenu, 'flex': showMenu}" class="lg:flex lg:flex-grow items-center">
                <ul class="flex w-full justify-center flex-col lg:flex-row list-none ml-auto">
                    <li class="nav-item">
                        <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
                            href="/">
                            <i class="fab fa-facebook-square text-lg leading-lg text-white opacity-75"></i><span
                                class="ml-2">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
                            routerLink="contact-us">
                            <i class="fab fa-pinterest text-lg leading-lg text-white opacity-75"></i><span
                                class="ml-2">Contact-us</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
                            routerLink="/auth/login">
                            <i class="fab fa-pinterest text-lg leading-lg text-white opacity-75"></i><span
                                class="ml-2">Login</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
                            routerLink="/auth/register">
                            <i class="fab fa-pinterest text-lg leading-lg text-white opacity-75"></i><span
                                class="ml-2">Register</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
                            routerLink="/auth/register"><span class="ml-2 text-red-400">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
